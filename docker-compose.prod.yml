services:
  backend:
    container_name: 'backend'
    image: '${BACKEND_IMAGE}'
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - chat-network
    restart: always  

  mongo:
    container_name: 'db'
    image: mongo:latest
    volumes:
      - ./docker/mongodb:/data/db
    networks:
      - chat-network
    restart: always

  redis:
    container_name: 'redis'
    image: redis
    ports:
      - "27017:27017"
    networks:
      - chat-network
    restart: always

  worker:
    container_name: 'worker'
    image: '${BACKEND_IMAGE}'
    env_file:
      - .env
    command: ["node", "worker.js"]
    depends_on:
      - mongo
      - redis
    networks:
      - chat-network
  
  frontend:
    container_name: 'frontend'
    build: ./frontend
    env_file:
      - frontend/.env
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - mongo
      - redis
      - worker
    volumes:
      - frontend:/frontend/dist/
    networks:
      - chat-network
    restart: always

  nginx:
    container_name: 'nginx'
    image: nginx:latest
    depends_on:
      - frontend
    volumes:
      - ./frontend/dist:/usr/share/nginx/html/
    ports:
      - '80:80'
    restart: always
    networks:
      - chat-network

networks:
  chat-network:
    driver: bridge

